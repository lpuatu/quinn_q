apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quinn-q
  namespace: quinn-q
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: quinn-q.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: quinn-q-backend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quinn-q-frontend
                port:
                  number: 80
